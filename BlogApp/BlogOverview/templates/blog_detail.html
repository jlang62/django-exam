<!doctype html>
<html lang="en">

<head>
  <title>{{ blog.title }}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Bloggggs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blogs">Blogs</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a class="nav-link" href="/forms">Create Entry</a>
          </span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="hero-bg bg-dark mb-5">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center text-white" style="height: 20vh;">
                  <h1>{{ blog.title }}</h1>
              </div>
          </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 px-5">
          <div class="d-flex flex-column align-items-end">
            <p>Author: {{ blog.author }}</p>
            <p>last updated on: {{ blog.updated_on }}</p>
          </div>
          <p class="mb-5">{{ blog.content }}</p>
          <img src="{{ blog.img.url }}" alt="{{ blog.title }}" style="width: 20vw;">
          <br>
          {% if blog.video %}
            <video controls style="width: 20vw;">
              <source src="{{ blog.video.url }}" type="video/mp4">
            </video>
          {% endif %}
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
