<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-fluid">
      <div class="row pt-5 pb-5">
        <div class="col-12 d-flex flex-column align-items-center">
          <h1>This is my amazing form</h1>
          <form action="" method="post" class="d-flex flex-column" style="width: 20%" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.title.errors }} {{ form.title.label_tag }} {{ form.title }}
            {{ form.content.errors }} {{ form.content.label_tag }} {{ form.content }}
            {{ form.img.errors }} {{ form.img.label_tag }} {{ form.img }}
            <input type="submit" value="Submit">
        </form>
        

        <!-- <h2>List of Items</h2>
        <ul>
            {% for item in items %}
                <li>{{ item.title }} | {{ item.content }}</li>
                <img src="{{ item.img.url }}" alt="" style="width: 200px;">
            {% endfor %}
        </ul>
        </div> -->
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
